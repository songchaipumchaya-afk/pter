<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เครดิต</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .credits-wrapper {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .credits {
      position: absolute;
      bottom: -100%;
      width: 100%;
      text-align: center;
      animation: scrollUp 30s linear infinite;
      font-size: 24px;
      line-height: 2;
    }

    @keyframes scrollUp {
      0% {
        bottom: -100%;
      }
      100% {
        bottom: 100%;
      }
    }
	 canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
<canvas id="stars"></canvas>
  <!-- เนื้อหาเดิมยังคงเหมือนเดิม -->
  <!-- ใส่เนื้อหา HTML ด้านบนที่คุณมีอยู่แล้วที่นี่ -->

<script>
    // Particle star background
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.5,
          dx: (Math.random() - 0.5) * 0.5,
          dy: (Math.random() - 0.5) * 0.5
        });
      }
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
      });
    }
    function updateStars() {
      stars.forEach(star => {
        star.x += star.dx;
        star.y += star.dy;
        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });
    }
    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }
    createStars(120);
    animate();
  </script>
  </style>
</head>
<body>

  <div class="credits-wrapper">
    <div class="credits">
      <p><font size="20">โครงงานเว็บไซด์ฟังเสียงธรรมชาติ</font></p>
   
      <p>จัดทําเว็บไซด์โดย</p>
      <p>นายทรงชัย พุ่มฉายา เลขที่ 4</p>
      <p>นายวิชญะ  ไวอําภี   เลขที่ 16</p>
      <br>
       <p><font size="10">สมาชิกกลุ่ม</font></p>
      <p>นายชนพล    ชะเกตุ       เลขที่ 1</p>
      <p>นายชยุตย์    สมหวังพรเจริญ  เลขที่ 2</p>
      <p>นายทรงชัย    พุ่มฉายา    เลขที่ 4</p>
      <p>นายปพนรัตน์  ศรีรัตน์       เลขที่ 11</p>
      <p>นายพิสิษฐ์    อ่อนเทศ      เลขที่ 2</p>
      <p>นายวิชญะ    ไวอําภี       เลขที่ 16</p>
    </div>
</div>

</body>
</html>
